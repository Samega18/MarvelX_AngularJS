<div class="cardCharacterContainerBoot">
    <div class="cardCharacterContainer" ng-click="ctrl.seeDetails()">
        <div class="cardCharacterImg">
            <img ng-src="{{ctrl.character.thumbnail.path + '/standard_fantastic.jpg'}}">
        </div>
        <div class="cardCharacterBody">
            <p>{{ctrl.character.name}}</p>
            <p1>{{ctrl.character.description}}</p1>
        </div>
    </div>
</div>
